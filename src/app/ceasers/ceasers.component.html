<div class="container">
    <h1 style="margin: auto; width: 280px;">Ceasers Cipher</h1>

    <form #f="ngForm">
        <div class="form-group">
            <label for="inputText">Input Text</label>
            <textarea #inputText="ngModel" [(ngModel)]="inText" name="inText" id="inputText" type="text" class="form-control" required></textarea>
            <div class="alert alert-danger" *ngIf="inputText.touched && inputText.invalid">
                Text is required.
            </div>
        </div>
        <div class="form-group">
            <label for="inputKey">Input Key</label>
            <input #inputKey="ngModel" [(ngModel)]="inKey" name="inKey" id="inputKey" type="number" class="form-control" required>
            <div class="alert alert-danger" *ngIf="inputKey.touched && inputKey.invalid">
                Key is required.
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="doCrypt(false)">Encrypt</button>&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" (click)="doCrypt(true)">Decrypt</button>
        <div class="form-group" *ngIf="outRes">
            <label for="outputText">Output</label>
            <textarea #outputText="ngModel" [(ngModel)]="outRes" name="outRes" id="outputText" type="text" class="form-control" readonly></textarea>
            <div class="alert alert-success">
                <strong>{{msg}}</strong> is successfull!
            </div>
        </div>

    </form>
</div>
